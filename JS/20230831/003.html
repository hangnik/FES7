<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentFragment 실습</title>
</head>

<body>
    <main></main>

    <script>
        // DocumentFragment : 메모리상에만 존재하는 경량화된 DOM 트리
        // 담아두면 한번에 여러개의 element를 추가할 때 한번의 리플로우만 발생
        const main = document.querySelector('main');
        const frag = new DocumentFragment();
        // const frag = document.createDocumentFragment();

        for (let i = 0; i < 10; i++) {
            const article = document.createElement('article');
            article.innerHTML = `
                <figure>
                    <img class="figImg"
                        src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                        alt="">
                    <figcaption class="figCap">
                        유재석씨가 수상식에서 환하게 웃고 있다.
                    </figcaption>
                </figure>
            `
            frag.appendChild(article);
        }

        main.appendChild(frag);

        // fragnment 복제해서 재사용하기
        // 기본값은 false, 안의 내용은 복제되지 않고 fragment의 껍데기만 복제됨
        // true를 넣어줘야 fragment에 들어있는 값들이 복제됨
        main.appendChild(frag.cloneNode(true));
    </script>
</body>

</html>

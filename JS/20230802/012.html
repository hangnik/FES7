<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드모르간 법칙</title>
</head>

<body>
    <script>
        // 드모르간 법칙
        // 1. 무조건 true가 되는 곳이나 무조건 false 가 되는 구간을 발견할 수 있음
        // 2. 조건을 단순화 할 수 있음
        const x = 0;
        const y = 1;
        console.log(!(x || y) === (!x && !y))
        console.log(!(x && y) === (!x || !y))

        if (!x && !y) {
            console.log('hello')
        }

        // 어? 이 코드가 무조건 false가 되네? => 코드 전체 삭제
        if (!(x || y)) {
            console.log('hello')
        }

        // 어? 이 코드가 무조건 true가 되네? => if문을 제거
        if (!(x || y)) {
            console.log('hello')
        }
        // 변경후
        console.log('hello')
    </script>
</body>

</html>

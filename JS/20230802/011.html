<!DOCTYPE html>
<html lang="ko">

<head>
    <title>3항 연산자</title>
</head>

<body>
    <script>
        // 삼항 연산자(***)
        // 조건식 ? 참일 경우 실행되는 표현식 : 거짓일 경우 실행되는 표현식

        const sale = true;
        const price = sale ? 100 : 200;
        console.log(price); // 100

        const chickenPrice = 3000;
        const message = chickenPrice >= 5000 ? '비싸요' : '저렴해요'
        console.log(message); // 저렴해요

        // 삼항연산자 중첩
        const 내마음 = chickenPrice >= 15000 ? '비싸요' : (chickenPrice >= 10000 ?
            '적절해요' : '저렴해요');
        console.log(내마음);  // 저렴해요

        // 휴대폰 연식
        // 2019년 이하: '바꿀 때가 되었습니다.'
        // 2019년 이상이면서 2022년 이하이다: '좀 더 쓰셔도 됩니다!'
        // 2022년 초과: '욕심이에요.'
        let year;
        const result = year <= 2019 ? '바꿀 때가 되었습니다' : (year <= 2022 ? '좀 더 쓰셔도 됩니다!' : '욕심이에요');

        console.log(result);
    </script>
</body>

</html>

<head>
    <meta charset="UTF-8">

    <title>DOM 실습</title>
    <style>
        .box {
            margin: 0 auto;
            width: 500px;
            height: 500px;
            background-color: black;
        }

        ul {
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box"></div>
        <ul>
            <li><button class="btn-red">빨강</button></li>
            <li><button class="btn-yellow">노랑</button></li>
            <li><button class="btn-green">초록</button></li>
        </ul>
    </div>

    <div class="wrapper">
        <div class="box"></div>

            <li><button class="yellow">노랑</button></li>
            <li><button class="green">초록</button></li>
        </ul>
    </div>

    <script>
        const box = document.querySelector('.box');
        const btn = document.querySelectorAll('[class^=btn]');

        // 강사님 코드
        // 방법 1
        btn.forEach(itemBtn => {
            itemBtn.addEventListener('click', () => {
                box.classList.remove('red', 'yellow', 'green');
                if (itemBtn.classList.contains('btn-red')) {
                    box.classList.add('red');
                } else if (itemBtn.classList.contains('btn-yellow')) {
                    box.classList.add('yellow');
                } else if (itemBtn.classList.contains('btn-green')) {
                    box.classList.add('green');
                }
            })
        })

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        // 원시타입 
        // 숫자, 문자, 불리언, null, undefined, symbol

        // 특징 1. 변경 불가
        let x = 'hello';
        console.log(x);
        console.log(x[0]); // indexing
        console.log(x[1]);
        x[0] = 10 // 변경 불가
        // 특징 2. 값의 참조가 저장되는 것이 아닌, 값 자체를 가리킴.
        let xx = 10
        let yy = xx
        xx = 20
        console.log(xx, yy)
    </script>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기&비동기</title>
</head>

<body>
    <script>
        // 자바스크립트 코드는 기본적으로 순서대로(동기적으로) 실행
        /* console.log(1);
        console.log(2);
        [3, 4, 5].forEach(i => console.log(i));
        console.log(6); */
        // 콘솔에 출력되는 순서 : 1, 2, 3, 4, 5, 6

        console.log(1);
        // setTimeout으로 콜백함수가 일정시간 뒤에 실행하도록 코드를 작성
        // 하지만 순서대로 실행되지 않음! (비동기적으로 실행)
        // 이러한 비동기 실행 코드는 setInterval, addEventListener 와 같은 함수들이 있다.
        setTimeout(() => console.log(2), 100);
        [3, 4, 5].forEach(i => console.log(i));
        console.log(6);

        // 콘솔에 출력되는 순서 : 1, 3, 4, 5, 6, 2
        // 참고로 setTimeout 함수의 실행시간을 0 으로 해도 제일 마지막에 실행됨
        // 비동기 콜백 함수는 스택이 다 비워지고 난 후 마지막에 실행되기 때문!
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        /* p 태그 앞 */
        p::before {
            content: '7기 여러분';
        }

        /* p 태그 뒤 */
        p::after {
            content: '😎';
        }
    </style>
</head>

<body>
    <p>안녕하세요</p>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container {
            display: grid;
            /* grid-template-columns: repeat(2, 1fr); */
            grid-template-columns: repeat(auto-fit, minmax(100px, auto));
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .item {
            width: 200px;
            height: 100px;
            background-color: skyblue;
        }

        .item:nth-child(odd) {
            background-color: seagreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error sequi exercitationem minus
            debitis harum deserunt laudantium magnam, doloribus nihil explicabo, iusto distinctio nemo quaerat
            architecto dolorem aperiam dolor cumque. Hic?</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>

</html>

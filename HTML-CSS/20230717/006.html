<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-template-areas</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            height: 100vh;
            display: grid;
            /* grid-template-columns: 2fr 1fr; */
            grid-template-rows: 1fr 4fr 1fr;
            gap: 10px;

            grid-template-areas:
                "header header header"
                "section section aside"
                "footer footer footer";
        }

        .header {
            background-color: skyblue;
            /* grid-area: 1 / span 2; */
            grid-column: 1 / 3;
            grid-area: header;
        }

        .section {
            background-color: seagreen;
            grid-area: section;
            /* align-self: center;
            justify-self: center; */
            place-self: center center;
        }

        .aside {
            background-color: thistle;
            grid-area: aside;
        }

        .footer {
            background-color: tan;
            /* grid-area: 3 / span 2; */
            grid-column: 1 / 3;
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            header
        </header>
        <section class="section">
            section
        </section>
        <aside class="aside">
            aside
        </aside>
        <footer class="footer">
            footer
        </footer>
    </div>
</body>

</html>

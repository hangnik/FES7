<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .container {
            height: 200px;
            background-color: rosybrown;
            display: flex;
        }

        .item {
            background-color: skyblue;
            border: 2px solid royalblue;
            flex-basis: 0;
            /* flex-grow: 1; */
        }

        .item1 {
            flex-grow: 2;
        }

        .item2 {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">item A</div>
        <div class="item item2">item B</div>
        <div class="item item3">item C</div>
        <div class="item item4">item D</div>
    </div>
</body>

</html>

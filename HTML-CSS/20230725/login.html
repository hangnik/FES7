<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login 구현실습</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>로그인 또는 회원가입</h1>
        </header>
        <main>
            <form class="login-form">
                <p class="main-txt">위니브에서 여러분의 궁금증을 해결하세요! :) </p>
                <div class="id">
                    <label for="input-id" class="a11y-hidden">아이디</label>
                    <input type="text" id="input-id" class="input-id" placeholder="아이디">
                    <p>아이디를 입력해 주세요.</p>
                </div>
                <div class="pw">
                    <label for="input-pw" class="a11y-hidden">비밀번호</label>
                    <input type="password" id="input-pw" class="input-pw" placeholder="비밀번호">
                    <p>아이디 혹은 비밀번호가 일치하지 않습니다.</p>
                </div>
                <div class="login-check">
                    <input type="checkbox" id="login-remain" class="login-input txt-hide">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="10.5" stroke="#767676" />
                        <path d="M15.5 8.5L10.5 14L7 10.5" stroke="#767676" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <label for="login-remain ">로그인 상태 유지</label>
                </div>
                <button type="submit" class="btn-login">로그인</button>
            </form>
            <div class="info">
                <a href="#" class="info-join">회원가입</a>
                <a href="#" class="info-user">아이디/비밀번호 찾기</a>
            </div>
        </main>
        <article class="social-login">
            <p class="line">또는</p>
            <h2 class="a11y-hidden">소셜계정으로 간편 로그인</h2>
            <ul class="login-group">
                <li class="login-google">
                    <a href="#" class="link-google">구글 계정으로 로그인</a>
                </li>
                <li class="login-fb">
                    <a href="#" class="link-fb">페이스북 계정으로 로그인</a>
                </li>
                <li class="login-naver">
                    <a href="#" class="link-naver">네이버 계정으로 로그인</a>
                </li>
                <li class="login-kakao">
                    <a href="#" class="link-kakao">카카오톡 계정으로 로그인</a>
                </li>
            </ul>
        </article>
    </div>
</body>

</html>

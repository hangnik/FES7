<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>06 Position</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ddd;
        }

        .grand-father {
            background-color: #eee;
            width: 800px;
            margin: 0 auto;
            padding: 1px;
        }

        .father {
            background-color: white;
            width: 300px;
            height: 200px;
            margin: 50px auto;
        }

        .children {
            width: 100px;
            height: 100px;
        }

        /* position으로 화면 가운데 정렬 */
        .pos {
            background-color: orange;
            position: absolute;

            /* left: 0;
                right: 0;
                top: 0;
                bottom: 0; */
            inset: 0;

            margin: auto;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="grand-father">
        <div class="father">
            <img class="children" src="img.png">
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>My Bucket Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">My Bucket List</h1>
        </header>
        <section>
            <ul class="bucket-list">
                <li class="bucket-list-item">
                    Travel all around the world
                </li>
                <li class="bucket-list-item check">
                    Learn a new language
                </li>
                <li class="bucket-list-item">
                    Try a profession in a different field
                </li>
                <li class="bucket-list-item">
                    Achieve your ideal weight
                </li>
                <li class="bucket-list-item">
                    Run a marathon
                </li>
            </ul>
        </section>
    </div>
</body>

</html>

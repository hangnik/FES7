<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자</title>
    <style>
        /*  */
        button:enabled:active {
            background-color: red;
        }

        button:enabled:hover {
            background-color: red;
        }

        .btn1:focus {
            border: 5px solid green;
        }

        /* 마우스 클릭 시에는 안보임 */
        .btn2:focus-visible {
            border: 5px solid green;
        }

        div:focus-within {
            background-color: skyblue;
        }

        input:active {
            background-color: red;
        }

        button:enabled {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <button type="button" class="btn1">버튼</button>
        <button type="button" class="btn2">버튼</button>
        <button type="button" class="btn3" disabled>버튼</button>
        <input type="text">
    </div>
</body>

</html>

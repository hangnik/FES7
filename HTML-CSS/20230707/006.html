<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        button {
            width: 100px;
            height: 100px;
            background-color: royalblue;
            border: 5px solid gold;
            margin: 10px;
        }

        .box1 {
            border-radius: 100px;
        }

        .box2 {
            border-radius: 10px;
        }

        .box3 {
            border-radius: 100px 0 0 0;
        }

        .box4 {
            border-radius: 100px 0;
        }

        .box5 {
            border-radius: 0 50px;
        }

        .box6 {
            height: 50px;
            border-radius: 100px 100px 0 0;
        }
    </style>
</head>

<body>
    <button class="box1">
        box1
    </button>
    <button class="box2">
        box2
    </button>
    <button class="box3">
        box3
    </button>
    <button class="box4">
        box4
    </button>
    <button class="box5">
        box5
    </button>
    <button class="box6">
        box6
    </button>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세렝게티 동물 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input type="hidden" value="EI" id="type">
        <button type="button" class="btn btn-primary mt-5" id="A">Primary</button>
        <button type="button" class="btn btn-primary mt-5" id="B">Primary</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="lion">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        let num = 1;
        const q = {
            1: { 'title': '문제1번', 'type': 'EI', 'A': 'E', 'B': 'I' },
            2: { 'title': '문제2번', 'type': 'EI', 'A': 'E', 'B': 'I' },
            3: { 'title': '문제3번', 'type': 'EI', 'A': 'E', 'B': 'I' },
            4: { 'title': '문제4번', 'type': 'SN', 'A': 'S', 'B': 'N' },
            5: { 'title': '문제5번', 'type': 'SN', 'A': 'S', 'B': 'N' },
            6: { 'title': '문제6번', 'type': 'SN', 'A': 'S', 'B': 'N' },
            7: { 'title': '문제7번', 'type': 'TF', 'A': 'T', 'B': 'F' },
            8: { 'title': '문제8번', 'type': 'TF', 'A': 'T', 'B': 'F' },
            9: { 'title': '문제9번', 'type': 'TF', 'A': 'T', 'B': 'F' },
            10: { 'title': '문제10번', 'type': 'JP', 'A': 'J', 'B': 'P' },
            11: { 'title': '문제11번', 'type': 'JP', 'A': 'J', 'B': 'P' },
            12: { 'title': '문제12번', 'type': 'JP', 'A': 'J', 'B': 'P' },
        }

        const result = {
            'ISTJ': { 'animal': '하마', 'explain': '하마설명', 'img': 'lion.jpg' },
            'ENFP': { 'animal': '사자', 'explain': '사자설명', 'img': 'lion.jpg' },
            'ENTJ': { 'animal': '호랑이', 'explain': '호랑이설명', 'img': 'lion.jpg' },
        }

        function start() {
            $('.start').hide();
            $('.question').show();
            next();
        }

        $('#A').click(function () {
            var type = $('#type').val();
            var preValue = $(`#${type}`).val();
            $(`#${type}`).val(parseInt(preValue) + 1);
            next();
        })

        $('#B').click(function () {
            next();
        })


        function next() {
            if (num === 13) {
                $('.question').hide();
                $('.result').show();
                let mbti = '';
                ($('#EI').val() < 2) ? mbti += 'I' : mbti += 'E';
                ($('#SN').val() < 2) ? mbti += 'N' : mbti += 'S';
                ($('#TF').val() < 2) ? mbti += 'F' : mbti += 'T';
                ($('#JP').val() < 2) ? mbti += 'P' : mbti += 'J';
                $('#img').attr('src', result[mbti]['img']);
                $('#animal').html(result[mbti]['animal'])
                $('#explain').html(result[mbti]['explain']);
            } else {
                $('.progress-bar').attr('style', `width: calc(100/12*${num}%)`);
                $('#title').html(q[num]['title']);
                $('#type').val(q[num]['type']);
                $('#A').html(q[num]['A']);
                $('#B').html(q[num]['B']);
                num++;
            }
        }
    </script>
</body>

</html>

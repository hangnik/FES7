<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText VS textContent</title>
</head>

<body>
    <p>hello <strong style="display: none;">world</strong> </p>

    <script>
        const elementP = document.querySelector('p');

        // innderHTML : 요소 내 HTML 모두 반환
        console.log('innerHTML:', elementP.innerHTML);

        // innderText : 렌더링된 텍스트 반환
        console.log('innerText:', elementP.innerText);

        // textContent : 노드와 자손의 텍스트 반환
        console.log('textContent:', elementP.textContent);
    </script>
</body>

</html>

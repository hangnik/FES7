<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyUp VS keyDown</title>
</head>

<body>
    <input type="text">
    <script>
        // keyUp : 키를 눌렀다 떼는 시점에 실행 (종료 시점)
        document.addEventListener("keyup", (e) => {
            console.log('keyup:', e.code); // a -> a
            console.log('keyup:', e.key); // a -> keyA
        });

        // keyDown : 키를 누른 시점에 실행, 누르고 있는 동안 계속 실행됨 (시작 시점)
        document.addEventListener("keydown", (e) => {
            console.log('keydown:', e.key);
        });

        // keypress : 키를 누르고 있는 동안 발생, 입력된 문자만 나타냄! (사용 권장X)
        document.addEventListener("keypress", (e) => {
            console.log('keypress:', e.key);
        });

        // e.data : 입력값을 변경할 때마다 value값 반환
        document.querySelector('input').addEventListener('input', function (e) {
            console.log(e.data);
        })
    </script>
</body>

</html>

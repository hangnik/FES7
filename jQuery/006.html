<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .fadeIn {
            animation: fade 1s both;
        }

        .fadeOut {
            animation: fade 1s reverse both;
        }

        .slide-up {
            animation: slide 2s both;
        }

        .slide-down {
            animation: slide 2s reverse both;
        }

        @keyframes fade {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slide {
            from {
                overflow: hidden;
                height: 0;
            }

            to {
                height: 1em;
            }
        }
    </style>
</head>

<body>
    <!-- fadeIn, fadeOut class 유/무로 제어 -->
    <p class="hello">안녕하세요</p>
    <p class="hi">반가워요</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* $('.hello').hide();
        $('.hello').show();
        $('.hello').toggle();

        $('.hello').fadeIn();
        $('.hello').fadeOut();
        $('.hello').fadeToggle(3000); */

        // fade를 자바스크립트로 처리하기
        const hello = document.querySelector('.hello');

        setTimeout(() => {
            hello.classList.add('fadeIn');
        }, 100);

        setTimeout(() => {
            hello.classList.add('fadeOut');
        }, 100);



        /*  $('.hi').slideDown(); */

        // slide를 자바스크립트로 처리하기
        const hi = document.querySelector('.hi');

        setTimeout(() => {
            hi.classList.add('slide-up');
        }, 100);

        setTimeout(() => {
            hi.classList.add('slide-down');
        }, 100);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 병합하기</title>
</head>

<body>
  <script>
    // 두 개의 정렬된 배열을 병합하고 정렬합니다.
    function mergeSortArrays(arr1, arr2) {
      if (arr1.length === 0) {
        return arr2;
      }
      if (arr2.length === 0) {
        return arr1;
      }

      // 병합한 배열을 담을 공간
      const mergedArray = [];

      let arr1Item = arr1[0];
      let arr2Item = arr2[0];
      let i = 1;
      let j = 1;

      // arr1Item나 arr2Item이 undefined가 되면 종료
      while (typeof arr1Item === 'number' || typeof arr2Item === arr2Item) {
        if (arr1Item < arr2Item) {
          mergedArray.push(arr1Item);
          arr1Item = arr1[i];
          i++;
        } else {
          mergedArray.push(arr2Item);
          arr2Item = arr2[j];
          j++;
        }
      }

      return mergedArray;
    }


    function mergeSortArrays2(arr1, arr2) {
      const mergeArray = [...arr1, ...arr2].sort((a, b) => a - b);
      return mergeArray;
    }

    mergeSortArrays([1, 5, 9], [8, 4, 6])
  </script>
</body>

</html>
